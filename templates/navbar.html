{% load static %}
<nav class="navbar navbar-expand-lg rmd-navbar sticky-top">
  <div class="container-fluid rmd-nav-container">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center rmd-brand" href="{% url 'home' %}">
      <span class="rmd-brand-badge">
        <img src="{% static 'images/reminder-icon.png' %}" alt="Logo" class="rmd-navbar-logo">
      </span>
      <span class="rmd-brand-text">ReminderApp</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler rmd-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left: Nav links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 rmd-navlist">
        <li class="nav-item">
          <a class="nav-link rmd-navlink {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
             href="{% url 'home' %}">
            <span>Anasayfa</span>
            <i class="rmd-underline"></i>
          </a>
        </li>
      </ul>

      <!-- Right: Actions -->
      <ul class="navbar-nav align-items-center rmd-actions">
        <!-- Tema anahtarı -->
        <li class="nav-item me-2 d-none d-lg-block">
          <button id="rmd-theme-toggle" class="btn rmd-btn-chip" type="button" aria-label="Tema değiştir (Açık/Koyu)">
            <i class="bi bi-moon-stars" id="rmd-theme-icon"></i>
            <span class="ms-1 d-none d-xl-inline">Tema</span>
          </button>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item me-2">
            <a class="btn rmd-btn-pill" href="{% url 'home' %}#reminderForm">
              <i class="bi bi-plus-lg me-1"></i> Yeni Hatırlatıcı
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center rmd-profile" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <span class="rmd-avatar" aria-hidden="true">{{ user.username|first|upper }}</span>
              <span class="ms-2 d-none d-sm-inline">Merhaba, <strong>{{ user.username }}</strong></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end rmd-dropdown">
              <li><h6 class="dropdown-header">Hesap</h6></li>
              <li><a class="dropdown-item" href="{% url 'home' %}">Panel</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-1"></i> Çıkış Yap
              </a></li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item me-2">
            <a class="btn rmd-btn-outline" href="{% url 'login' %}">Giriş Yap</a>
          </li>
          <li class="nav-item">
            <a class="btn rmd-btn-solid" href="{% url 'register' %}">Kayıt Ol</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
