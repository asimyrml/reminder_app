<style>

body {
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Blob efektleri */
body::before, body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(120px);
    z-index: 0;
}

body::before {
    background: #ff9a9e;
    top: -100px;
    left: -100px;
}

body::after {
    background: #fad0c4;
    bottom: -100px;
    right: -100px;
}

/* Kart Tasarımı */
.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 2rem;
    box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    z-index: 1;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 50px rgba(0,0,0,0.25);
}

/* Başlık */
.card h3 {
    font-weight: 600;
    color: #fff;
    margin-bottom: 1.5rem;
}

/* Input alanları */
.form-control {
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 12px;
    padding: 12px 15px;
    font-size: 15px;
    transition: all 0.3s ease;
}

.form-control:focus {
    box-shadow: 0 0 0 3px rgba(86, 103, 253, 0.4);
    outline: none;
}

/* Buton */
.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
}

/* Alt yazı */
.card p {
    color: #e6e6e6;
    font-size: 14px;
    margin-top: 1rem;
}

.card a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
}

.card a:hover {
    text-decoration: underline;
}
</style>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Kayıt Ol</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Şifre (Tekrar)</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                <p class="text-center text-dark mt-3">
                    Zaten hesabın var mı? <a class="text-primary" href="/login/">Giriş Yap</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
